<html>
    <head>
        <title>Tituloooo</title>    

    </head>
    <body>
        <h1 style="color: blue;"> Holaaaaaaaa</h1>

        <!--Letra en negrita-->
        <b>Hola que <u>tal</u> </b>

        <!--En cursica <i> italic-->
        <i>Hola de nuevo</i>

        <!--Resaltar texto importante-->
        <strong>Hola 2</strong>

        <!--La etiqueta de énfasis <em> se utiliza para definir texto enfatizado.-->
        <em>Holaaam em</em>
        
        <h2>Hello git</h2>
        <img src="https://images.pexels.com/photos/5935416/pexels-photo-5935416.jpeg?cs=srgb&dl=pexels-anntarazevich-5935416.jpg&fm=jpg" alt="hola mundo" width="100" height = "100">
        <p> Hola de nuevo jejeje</p>
        <button>Click aqui</button>

        <!--Agregar hipertexto o hipervinvulo "a" por ancla -->
        <a href="https://www.friv.com/">Jueguitos</a>
        
        <!--Los elementos de lista son etiquetas contenedoras.-->
        <li>Lista uno</li>
        <li>Lista dos</li>

        <!--Las listas ordenadas <ol> se muestran con números (1, 2, 3...) -->
        <ol>
            <li>lista uno</li>
            <li>lista dos</li>
        </ol>
        
        <!--Usa listas no ordenadas <ul> cuando el orden de los elementos no sea importante. Se muestran con viñetas.-->
        <ul>
            <li>lista uno</li>
            <li>lista dos</li>
        </ul>
        
        <!--La etiqueta de contenedor <nav> define un conjunto de enlaces 
            que permiten al usuario navegar entre las páginas de un sitio web. -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
              
        <!--Para saltar a una parte específica de un sitio web de una sola página,
         primero debes marcar la sección con el atributo 'id'.
        -->
        <h2 id="seccionnnn1">Este es el encabezado de la Sección 1</h2>
        <a href="#seccion1">Ir a la Sección 1</a>
        
        <!--Los formularios están compuestos por elementos de entrada como campos de texto, 
        casillas de verificación y botones de envío. 
        Estos elementos de entrada se anidan dentro de la etiqueta contenedora <form>.-->
        <form>
            <label>email:</label>
            <input type="text">
            <br></br>
            <input type="date">
            <input type="checkbox">
        </form>

        <br></br>
        <form>
            <input type="text" id="r1">
            <label for="r1">Prueba 1</label>
        </form>

        <br></br>
        <!--El atributo name se utiliza para hacer referencia a los datos después de enviar el formulario.-->
        <form>
            <input type="text" name="email" value="correo@email.com">
            <input type="text" name="city">
            <input type="submit">
        </form>
        
                

        



    </body>
</html>
